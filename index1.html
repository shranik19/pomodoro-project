<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <diav class="timer-content">
        <header>
            <div class="header-title">Pomofocus</div>
        </header>
        <section class="timer-container">
            <div class="tab-list">
                <div class="tab-item">Pomodoro</div>        
                <div class="tab-item active">Short break</div>
                <div class="tab-item">Long break</div>
            </div>
            <div class="tab-item-content " id="pomodoro-content">
                <div class="time">25:00</div>
                <button>START</button>
            </div>
            <div class="tab-item-content" id="shortbreak-content">
                <div class="time">5:00</div>
                <button>START</button>  
            </div>
            <div class="tab-item-content active" id="longbreak-content">
                <div class="time">15:00</div>
                <button>START</button>
            </div>
        </section>
    </div>
    
</body>
</html>
